</head>
<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-md  navbar-light">
            <div class="container">
                <a href="VOiC.html" class="navbar-logo">
                    <img class="d-inline-block align-top" src="logo.png" height="40" alt="">
                    <a href="VOiC.html" class="nav-link" style="padding-left: 20px;"> Virtual Office in Cloud</a>
                </a>
                <div class="search-box">
                    <input class="search-txt" type="text" name="" placeholder="Type to Search">
                    <a class="search-btn" href="#"><i class="bi bi-search"></i></a>
                </div>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"> <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a href="VOiC.html" class="nav-link">Search</a>
                        </li>
                        <li class="nav-item active">
                            <a href="#" class="nav-link"> About </a>
                        </li>
                        <li class="nav-item active">
                            <a href="contact.html" class="nav-link"> Contact </a>
                        </li>
                        <li class="nav-item active">
                            <a href="#" class="nav-link"> Log-out </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navbar-End -->
    <div class="container">
        <h1>Create Document</h1>
    </div>

    <form action="" method="post" autocomplete="off">
        <div>
            <div class="container heading">
                <h4 style="text-align: center;">Title</h4>
                <input type="text" class="entry" name="title" id="title" style=" text-align: center" placeholder="Title of the page"> <br>
            </div>
            <div class="container heading">
                <h4 style="text-align: center;">Tags</h4>
                <input type="text" class="entry" name="tags" id="tags" style=" text-align: center" placeholder="Add Tags here"> <br>
            </div>
        </div>


        <div class="container">
            <main>
                <h4 style="text-align: center;">Editor</h4>
                <div class="centered">
                    <div class="row">
                        <div class="document-editor__toolbar"></div>
                    </div>
                    <div class="row row-editor">
                        <div class="editor-container">
                            <div class="editor">
                                <p>
                                    Start Typing here...
                                </p>
                            </div>
                        </div>
                    </div>            
                </div>
            </main>
        </div>
        <br>
        <div class="container" style="padding-bottom: 200px;">
            <input class="submit" type="submit" value="Submit">
        </div>
    </form>









    <script>DecoupledDocumentEditor
        .create( document.querySelector( '.editor' ), {
        } )
        .then( editor => {
            window.editor = editor;
            // Set a custom container for the toolbar.
            document.querySelector( '.document-editor__toolbar' ).appendChild( editor.ui.view.toolbar.element );
            document.querySelector( '.ck-toolbar' ).classList.add( 'ck-reset_all' );
        } )    
    </script>

</body>
</html>
