    <style>
        nav {
            background-color: #73db90;
            font-weight: bolder;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #ffffd2;
        }
        .label {
            padding-top: 25px;
            padding-bottom: 25px;
        }
        input {
            /* margin-left: 10px; */
            width: 180px;
            border: thin solid rgba(0, 0, 255, 0.059);
        }
        
        select {
            color: #000000b6;
            /* margin-left: 10px; */
            padding-left: 15px;
            width: 180px;
            cursor: pointer;
            background-color: #ffffff;
            border: thin solid rgba(0, 0, 255, 0.059);
            outline: none;
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;

        }
        form {
            padding: 50px;
        }
        .submit {
            margin-top: 70px;
            position: absolute;
            left: 45%;
            transform: translate(-50, -50);
            text-align: center; 
            display: block;
            background-color: #AA96DA;
            border-radius: 15px;
            border:none;
            color: rgb(255, 255, 255);
            padding: 5px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin-bottom: 100px;
        }
        input[type="date"] {
            width: 170px;
            color: #000000a7;
            border: thin solid rgba(0, 0, 255, 0.059);
            -webkit-align-items: center;
            display: -webkit-inline-flex;
            font-family: monospace;
            overflow: hidden;
            padding: 0;
            -webkit-padding-start: 1px;
        }
        h1{
            border-bottom: 6px double #AA96DA;

            position: relative;
            text-decoration: none;
            font-size: 2em;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            /* border-style: solid;
            border-width: 5px; */
            /* border-color: gold; */
            /* border-radius: 10px; */
            
            text-align: center;
            padding: 30px;
            font-weight: bolder;
        }
        .search-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(255, 255, 255) ;
            height: 40px;
            border-radius: 10px;
            outline: none;
        }
        .search-box:hover > .search-txt{
            width: 240px;
            padding: 0 6px;
        }
        .search-box:hover > .search-btn{
            background: #AA96DA;
        }

        .search-btn {
            color: #21216f;
            float: right;
            width: 40px;
            height: 40px;
            border-radius: 20%;
            background: #73db90 ;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }
        .search-txt{
            border: none;
            background: none;
            outline: none;
            float: left;
            padding: 0;
            color: rgb(0, 0, 0);
            font-size:  14px;
            transition: 0.5s;
            line-height:  40px;
            width: 0px;
        }
        header a{
            position: relative;
            text-decoration: none;
            font-size: 1em;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        header ul{
            position: relative;
            display: flex;
            gap: 30px;
        }
        header ul li{
            list-style: none;
        }
        header ul li a{
            position: relative;
            text-decoration: none;
            font-size: 1em;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        header ul li a::before{
            content: '';
            position: absolute;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background: #333;
            transform: scaleX(0);
            transition: transform 0.5s ease-in-out;
            transform-origin: right;
        } 
        header ul li a:hover::before{
            transform: scaleX(1);
            transform-origin: left;
        }


    </style>
