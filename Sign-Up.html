<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <title>Sign-Up</title>
</head>
<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-md  navbar-light">
            <div class="container">
                <a href="VOiC.html" class="navbar-logo">
                    <!-- <img class="d-inline-block align-top" src="logo.png" height="40" alt=""> -->
                    <a href="VOiC.html" class="nav-link" style="padding-left: 20px;"> Virtual Office in Cloud</a>
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"> <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a href="#" class="nav-link"> About </a>
                        </li>
                        <li class="nav-item active">
                            <a href="#" class="nav-link"> Contact </a>
                        </li>
                        <li class="nav-item active">
                            <a href="Log-In.html" class="nav-link"> Log-In </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <!-- Navbar-End -->
    <div class="container">
        <h1>Sign-Up</h1>
    </div>
    <div class="container" style="padding-top: 100px; padding-bottom: 100px; padding: 10px; margin-bottom: 50px;  margin-top: 100px; ">
        <div class="row"  style=" margin-left: 50px; margin-right: 50px;">    
            <div class="d-md-flex">
                <div class="col-md-6">
                    <div class="d-flex flex-wrap align-items-center">
                        <img src="proj.png" class="align-self-center" style="width: 60%; margin-top: 40px; border-radius: 20px; ">
                        <div class="img-text">
                        <p class="font-weight-normal">Virtual Office in the Cloud</p>
                        <p class="font-weight-normal">Best online Website to store Legal Documents</p>
                        <p class="font-weight-normal">VOiC uses Sub-graph isomorphism which helps you find any document effortlessly</p>
                    </div>
                    </div>
                    
                    
                </div>
                <div class="col-md-6" style=" background-color: #73db9038; padding: 20px; border-radius: 20px;">
                    <form class="form" action="" method="post" autocomplete="off">
                        <div class="form-list">
                            <label for="fname">First Name : </label>
                            <input type="text" class="form-control" name="fname" id="fname" placeholder="Jane"> <br>
                        </div>
                        <div class="form-list">
                            <label for="lname">Last Name : </label>
                            <input type="text" class="form-control" name="lname" id="lname" placeholder="Doe"> <br>
                        </div>
                        <div class="form-list">
                            <label for="email">Email : </label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="JaneDoe@hotmail.com"> <br>
                        </div>
                        <div class="form-list">
                            <label for="pwd">Password : </label>
                            <input type="text" class="form-control" name="pwd" id="pwd" placeholder="************"> <br>
                        </div>
                        <div class="form-list">
                            <label for="pwd">Confirm Password : </label>
                            <input type="text" class="form-control" name="pwd" id="pwd" placeholder="************"> <br>
                        </div>      
                        <button class="log" name="Signm-Up">Sign Up</button> 
                    </form>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
