    <title>Log-in</title>
</head>
<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-md  navbar-light">
            <div class="container">
                <a href="VOiC.html" class="navbar-logo">
                    <img class="d-inline-block align-top" src="logo.png" height="40" alt="">
                    <a href="VOiC.html" class="nav-link" style="padding-left: 20px;"> Virtual Office in Cloud</a>
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"> <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a href="#" class="nav-link"> About </a>
                        </li>
                        <li class="nav-item active">

                        </li>
                    </ul>

    <!-- Navbar-End -->

    <div class="container">
        <h1>Log-In</h1>
    </div>
    <div class="container" style="padding: 100px; margin-bottom: 100px;">
        <div class="row">    

            <div class="col" style=" padding-top: 50px;">
                <img src="Voichres.png" style="width: 80%;">
            </div>
            <div class="col" style="border: 3px solid #AA96DA; background-color: #73db9038; border-radius: 20px;">
                <form class="form" action="" method="post" autocomplete="off">
                
                    <div class="form-list">
                        <label for="email">Email : </label>
                        <input type="text" class="form-control" name="email" id="email"> <br>
                    </div>

                    <div class="form-list">
                        <label for="pwd">Password : </label>
                        <input type="text" class="form-control" name="pwd" id="pwd"> <br>
                    </div>
                

                    <button class="log" name="Log In">Log In</button> 

                </form>
            </div>

        </div>

    </div>
